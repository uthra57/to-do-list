<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        input {
            width: 75%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 12px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            display: flex;
            justify-content: space-between;
            background: #f4f4f4;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        li.completed {
            text-decoration: line-through;
            color: gray;
        }

        .delete {
            background: red;
            padding: 5px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="todo-container">
    <h2>My Todo List</h2>

    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        let input = document.getElementById("taskInput");
        let task = input.value;

        if (task === "") {
            alert("Please enter a task!");
            return;
        }

        let li = document.createElement("li");
        li.innerHTML = `
            <span onclick="completeTask(this)">${task}</span>
            <span class="delete" onclick="deleteTask(this)">X</span>
        `;

        document.getElementById("taskList").appendChild(li);
        input.value = "";
    }

    function deleteTask(element) {
        element.parentElement.remove();
    }

    function completeTask(element) {
        element.parentElement.classList.toggle("completed");
    }
</script>

</body>
</html>
